<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
</head>
<body>
<div class="container-fluid p-5" >
    <form method="post" th:action="@{/visita/save/{path}(path=${visita.idAnimale})}" th:object="${visita}">

        <div class="col">
            <p class="text-primary">Inserisci un nuovo appuntamento</p>
        </div>
        <div class="mb-3">
            <label for="data" class="form-label" >Data</label>
            <input type="date" class="form-control" id="data" aria-describedby="emailHelp" required th:field="*{data}">

        </div>
        <div class="mb-3">
            <label for="tipologia" class="form-label">Tipologia</label>
            <input type="text" class="form-control" id="tipologia" aria-describedby="emailHelp" required th:field="*{tipologia}">

        </div>
        <input type="submit" class="btn btn-primary"></input>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
