<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Scheda Clinica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid p-5" th:object="${animale}">

    <div class="row">
        <div class="col-3 ">
            <ul class="list-group me-3">
                <li class="list-group-item active" aria-current="true">SCHEDA CLINICA</li>
                <li class="list-group-item">
                    <div class=" container-fluid
                        ">
                        <div class="row">
                            <div class="col">
                                <p class=" text-primary d-block"> ID:</p>

                            </div>
                            <div class="col">

                                <p class="d-inline text-dark" th:text="${animale.id}"></p>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class=" container-fluid
                        ">
                        <div class="row">
                            <div class="col">
                                <p class=" text-primary  d-block"> NOME:</p>

                            </div>
                            <div class="col">

                                <p class="d-inline text-dark" th:text="${animale.nome}"></p>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class=" container-fluid
                        ">
                        <div class="row">
                            <div class="col">
                                <p class=" text-primary  d-block"> PROPRIETARIO:</p>

                            </div>
                            <div class="col">

                                <p class="d-inline text-dark" th:text="${animale.nomePadrone}"></p>
                            </div>
                        </div>
                    </div>
                </li>

            </ul>


        </div>
        <div class="col-9 border-start border-primary">
            <table class="table ms-3">
                <div class="ms-3">
                    <p class="text-primary ">APPUNTAMENTI <a th:href="@{'/visita/insert/'+${animale.id}}" class="text-primary ms-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-plus-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                    </a></p>
                </div>
                <thead>
                <tr>
                    <th scope="col" class="text-primary">ID</th>
                    <th scope="col">Data</th>
                    <th scope="col">Tipologia</th>
                    <th scope="col">Modifica</th>
                    <th scope="col">Elimina</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="visita: ${visite}">
                    <th scope="row" th:text="${visita.id}"></th>
                    <td th:text="${visita.data}"></td>
                    <td th:text="${visita.tipologia}"></td>
                    <td><a class="btn btn-outline-primary" th:href="@{'edit/'+${visita.id}}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd"
                                  d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                        </svg>
                    </a></td>
                    <td><a class="btn btn-outline-warning " th:href="@{/visita/del(idAnimale=${animale.id}, id=${visita.id})}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                        </svg>
                    </a></td>
                </tr>

                </tbody>
            </table>

        </div>

    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
